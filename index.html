<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="./ui.js" type="text/javascript"></script>
  <script src="litepicker.js"></script>
  <script src="ranges.js"></script>
  <script src="jquery.js"></script>
  <script src="popper.js"></script>
  <script src="toastr.min.js" type="text/javascript"></script>
  <script src="bootstrap.js"></script>
  <script src="functions.js"></script>
  <script src="./commands.js" type="text/javascript"></script>
  <script src="./plotlyCharts.js" type="text/javascript"></script>
  <script src="./parsers.js" type="text/javascript"></script>
  <script src="./smxProxy.js" type="text/javascript"></script>
  <link rel="stylesheet" href="toastr.min.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="main.css">
  <script src="plotly.js"></script>
  <title>Check Point CPU Load Extension</title>
</head>
<body onLoad="getContext() ; datePickerConfig()" >
    <table id="main-table" class="table table-bordered table-sm">
      <thead id="gw_name_head" class="thead-dark">
        <tr>
          <th class="gw-name" scope="col"></th>
          <th class="gw-name" scope="col"></th>
          <th id="gw-name" class="gw-name" scope="col"></th>
          <th class="gw-name" scope="col"></th>
        </tr>
      </thead>

        <thead class="thead-dark">
          <tr>
            <th scope="col">Action</th>
            <th scope="col">Range</th>
            <th>Intervals</th>
            <th scope="col">Run</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Get Current CPU</td>
            <td><a href="#" class="badge badge-warning">N/A</a></td>
            <td><a href="#" class="badge badge-warning">N/A</a></td>
            <td><button type="button" onclick="runCurrentCpuFetch(this)" class="btn-sm btn-primary" disabled><span ></span><span>Go</span></span></button></td>
          </tr>
          <tr>
            <td>Get CPU load over custom timeframe</td>
            <td><a href="#" class="badge badge-warning">N/A</a></td>
            <td><small class="text-muted">Interval </small><input class="ml-1" type="number" value="3" min="2" max="10" step="1"/> <small class="text-muted">Samples </small><input type="number" value="3" min="2" max="30" step="1"/></td>
            <td><button type="button" onclick="getCpuLoadWithTimeFrames(this)" class="btn-sm btn-primary" disabled ><span ></span><span>Go</span></span></button></td>
          </tr>
          <tr>
            <td>Get CPU load from history</td>
            <td ><small class="text-muted d-inline">Select Range </small><input type="text" id="rangeDate" class="bg-primary w-75 d-inline border-1" data-input></td>
            <td><small class="text-muted">Interval </small><input class="ml-1" type="number" value="5" min="1" max="60" step="1"/></td>
            <td><button type="button" onclick="getCpuLoadFromCpview(this)" class="btn-sm btn-primary" disabled ><span ></span><span>Go</span></span></button></td>
          </tr>
        </tbody>
      </table>

      <button  id="show-hide-table" class="btn-sm btn-primary" onclick="hideShowTable()" >Hide table</button>

      <BR>
      <BR>
        <div id="chart"></div>
        <textarea id="console" class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
</body>
</html>
