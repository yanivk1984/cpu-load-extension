<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./functions.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Check Point CPU Load Extension</title>
</head>
<body onload="datePickerConfig()" >
    <table class="table table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Action</th>
            <th scope="col">Range</th>
            <th>Intervals</th>
            <th scope="col">Run</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Get Current CPU</td>
            <td><a href="#" class="badge badge-warning">N/A</a></td>
            <td><a href="#" class="badge badge-warning">N/A</a></td>
            <td><button type="button" onclick="runCurrentCpuFetch(this)" class="btn-sm btn-primary"><span ></span><span>Go</span></span></button></td>
          </tr>
          <tr>
            <td>Get CPU load over custom timeframe</td>
            <td><a href="#" class="badge badge-warning">N/A</a></td>
            <td><small class="text-muted">Interval </small><input class="ml-1" type="number" value="3" min="2" max="10" step="1"/> <small class="text-muted">Samples </small><input type="number" value="3" min="2" max="30" step="1"/></td>
            <td><button type="button" onclick="runCurrentCpuFetch(this)" class="btn-sm btn-primary"><span ></span><span>Go</span></span></button></td>
          </tr>
          <tr>
            <td>Get CPU load from history</td>
            <td ><small class="text-muted d-inline">Select Range </small><input type="text" id="rangeDate" class="bg-primary w-25 d-inline border-1" data-input></td>
            <td><small class="text-muted">Interval </small><input class="ml-1" type="number" value="5" min="1" max="60" step="1"/></td>
            <td><button type="button" onclick="runCurrentCpuFetch(this)" class="btn-sm btn-primary"><span ></span><span>Go</span></span></button></td>
          </tr>
        </tbody>
      </table>

      <BR>
      <BR>
        <textarea id="console" class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
</body>
</html>
